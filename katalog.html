  <script>
    const products = [
      {id:1, name:'–ü–∏—Å—Ç–æ–ª–µ—Ç GLOCK 19', desc:'–ì–∞–∑–æ–≤—ã–π –ø—Ä–∏–≤–æ–¥, –º–µ—Ç–∞–ª–ª–∏—á–µ—Å–∫–∏–π –∑–∞—Ç–≤–æ—Ä', price:7000, img:'Image/–≥–ª–æ–∫.jpg'},

      {id:3, name:'–®–ª–µ–º Ops-Core', desc:'–õ–µ–≥–∫–∏–π —Ç–∞–∫—Ç–∏—á–µ—Å–∫–∏–π —à–ª–µ–º, —Ä–∞–∑–º–µ—Ä L', price:3700, img:'Image/—à–ª–µ–º.jpg'},
      {id:4, name:'–ë—Ä–æ–Ω–µ–∂–∏–ª–µ—Ç VT-6026-3', desc:'–¢–∞–∫—Ç–∏—á–µ—Å–∫–∏–π –±—ã—Å—Ç—Ä–æ—Å—ä–µ–º–Ω—ã–π –±—Ä–æ–Ω–µ–∂–∏–ª–µ—Ç', price:10400, img:'Image/–±—Ä–æ–Ω–∏–∫.jpg'},
    ];

    let cart = [];
    let favorites = [];

    const catalog = document.querySelector('.catalog');
    const cartCountEls = [document.getElementById('cartCount'), document.getElementById('cartCountMobile')];
    const favCountEls = [document.getElementById('favCount'), document.getElementById('favCountMobile')];
    const cartItems = document.getElementById('cartItems');
    const favoriteItems = document.getElementById('favoriteItems');
    const cartTotal = document.getElementById('cartTotal');

    // –†–µ–Ω–¥–µ—Ä –∫–∞—Ç–∞–ª–æ–≥–∞
    products.forEach((p, idx) => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${p.img}" alt="${p.name}" loading="lazy">
        <div class="p-4">
          <h2 class="text-lg font-bold text-yellow-400 mb-1">${p.name}</h2>
          <p class="text-gray-300 text-sm mb-2">${p.desc}</p>
          <div class="text-orange-400 font-bold text-lg mb-3">${p.price} ‚ÇΩ</div>
          <button class="buy-btn w-full py-2 bg-orange-500 text-white font-bold rounded-lg hover:bg-orange-400 transition"
                  data-id="${p.id}">–ö—É–ø–∏—Ç—å</button>
        </div>
      `;
      catalog.appendChild(div);
      setTimeout(() => div.classList.add('show'), idx * 120);
    });

    // –î–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –∫–ª–∏–∫–æ–≤
    catalog.addEventListener('click', (e) => {
      if (e.target.classList.contains('buy-btn')) {
        const id = parseInt(e.target.dataset.id);
        addToCart(id);
      }
    });

    function addToCart(id) {
      const prod = products.find(p => p.id === id);
      cart.push(prod);
      updateCartUI();
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCartUI();
    }

    function addToFavoritesFromCart(index) {
      const item = cart[index];
      if (!favorites.some(f => f.id === item.id)) {
        favorites.push(item);
        updateFavoritesUI();
        alert(`‚≠ê "${item.name}" –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ!`);
      }
    }

    function removeFromFavorites(index) {
      favorites.splice(index, 1);
      updateFavoritesUI();
    }

    function updateCartUI() {
      const count = cart.length;
      cartCountEls.forEach(el => el.textContent = count);
      cartItems.innerHTML = '';
      let total = 0;
      cart.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'flex justify-between items-center py-2 border-b border-gray-700';
        div.innerHTML = `
          <span>${item.name} ‚Äî ${item.price} ‚ÇΩ</span>
          <div class="flex gap-2">
            <button class="favorite-btn px-2 py-1 bg-yellow-400 text-black rounded text-xs font-bold"

            <button class="delete-btn px-2 py-1 bg-red-500 text-white rounded text-xs font-bold"
                    data-idx="${idx}">‚úñ</button>
          </div>
        `;
        cartItems.appendChild(div);
        total += item.price;
      });
      cartTotal.textContent = total;
    }

    function updateFavoritesUI() {
      const count = favorites.length;
      favCountEls.forEach(el => el.textContent = count);
      favoriteItems.innerHTML = '';
      favorites.forEach((item, idx) => {
        const div = document.createElement('div');
        div.className = 'flex justify-between items-center py-2 border-b border-gray-700';
        div.innerHTML = `

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–æ–Ω

    document.getElementById('favoritesBtn').addEventListener('click', () => document.getElementById('favoritesModal').classList.add('show'));

    document.getElementById('closeCart').addEventListener('click', () => document.getElementById('cartModal').classList.remove('show'));

    // –î–µ–ª–µ–≥–∏—Ä–æ–≤–∞–Ω–∏–µ –≤ –º–æ–¥–∞–ª—å–Ω—ã—Ö –æ–∫–Ω–∞—Ö
