<script>
// –¢–æ–≤–∞—Ä—ã
const products = [
    {id:1, name:'–ü–∏—Å—Ç–æ–ª–µ—Ç GLOCK 19', desc:'–ì–∞–∑–æ–≤—ã–π –ø—Ä–∏–≤–æ–¥, –º–µ—Ç–∞–ª–ª–∏—á–µ—Å–∫–∏–π –∑–∞—Ç–≤–æ—Ä', price:7000, img:'Image/–≥–ª–æ–∫.jpg'},
    {id:2, name:'–ê–≤—Ç–æ–º–∞—Ç –ê–ö74M', desc:'–≠–ª–µ–∫—Ç—Ä–æ–ø–Ω–µ–≤–º–∞—Ç–∏—á–µ—Å–∫–∏–π, –ø–æ–ª–∏–º–µ—Ä–Ω—ã–π –∫–æ—Ä–ø—É—Å', price:18900, img:'Image/–∫–∞–ª–∞—à.jpg'},
    {id:3, name:'–®–ª–µ–º Ops-Core', desc:'–õ–µ–≥–∫–∏–π —Ç–∞–∫—Ç–∏—á–µ—Å–∫–∏–π —à–ª–µ–º, —Ä–∞–∑–º–µ—Ä L', price:3700, img:'Image/—à–ª–µ–º.jpg'},
    {id:4, name:'–ë—Ä–æ–Ω–µ–∂–∏–ª–µ—Ç VT-6026-3', desc:'–¢–∞–∫—Ç–∏—á–µ—Å–∫–∏–π –±—ã—Å—Ç—Ä–æ—Å—ä–µ–º–Ω—ã–π –±—Ä–æ–Ω–µ–∂–∏–ª–µ—Ç', price:10400, img:'Image/–±—Ä–æ–Ω–∏–∫.jpg'},
];

// –ö–æ—Ä–∑–∏–Ω–∞ –∏ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ
let cart = [];

const catalog = document.getElementById('catalog');
const cartCount = document.getElementById('cartCount');
const favCount = document.getElementById('favCount');
const cartItems = document.getElementById('cartItems');
const cartTotal = document.getElementById('cartTotal');
const favoriteItems = document.getElementById('favoriteItems');
const cartModal = document.getElementById('cartModal');

const cartBtn = document.getElementById('cartBtn');

const closeCart = document.getElementById('closeCart');

// –ì–µ–Ω–µ—Ä–∞—Ü–∏—è –∫–∞—Ç–∞–ª–æ–≥–∞ —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π
products.forEach((p, idx) => {
    const div = document.createElement('div');
    div.className = 'product';
    div.innerHTML = `
        <img src="${p.img}" alt="${p.name}">
        <h2>${p.name}</h2>
        <p>${p.desc}</p>
        <span class="price">${p.price} ‚ÇΩ</span><br>
        <button class="buy-btn" onclick="addToCart(${p.id})">–ö—É–ø–∏—Ç—å</button>
    `;
    catalog.appendChild(div);
    setTimeout(()=> div.classList.add('show'), idx*150); // –ø–ª–∞–≤–Ω–∞—è –∞–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
});

// –§—É–Ω–∫—Ü–∏–∏ –∫–æ—Ä–∑–∏–Ω—ã
function addToCart(id){
    const prod = products.find(p => p.id === id);
    cart.push(prod);
    updateCartUI();
}
function removeFromCart(index){ cart.splice(index,1); updateCartUI(); }
function updateCartUI(){
    cartCount.textContent = cart.length;
    cartItems.innerHTML = '';
    let total=0;
    cart.forEach((item, idx)=>{
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
            <span>${item.name} ‚Äî ${item.price} ‚ÇΩ</span>
            <div>
                <button class="favorite-btn" onclick="addToFavorites(${idx})">‚òÖ</button>
                <button class="delete-btn" onclick="removeFromCart(${idx})">‚úñ</button>
            </div>
        `;
        cartItems.appendChild(div);
        total += item.price;
    });
    cartTotal.textContent = total;
}

// –ò–∑–±—Ä–∞–Ω–Ω–æ–µ
function addToFavorites(index){
    const item = cart[index];
    if(!favorites.includes(item)) favorites.push(item);
    updateFavoritesUI();
    alert(`‚≠ê "${item.name}" –¥–æ–±–∞–≤–ª–µ–Ω –≤ –∏–∑–±—Ä–∞–Ω–Ω–æ–µ!`);
}
function removeFromFavorites(index){ favorites.splice(index,1); updateFavoritesUI(); }
function updateFavoritesUI(){
    favCount.textContent = favorites.length;
    favoriteItems.innerHTML = '';
    favorites.forEach((item, idx)=>{
        const div = document.createElement('div');
        div.className = 'favorite-item';
        div.innerHTML = `
            <span>${item.name} ‚Äî ${item.price} ‚ÇΩ</span>
            <div>
                <button class="buy-btn" onclick="addToCart(${item.id})">–ö—É–ø–∏—Ç—å</button>
                <button class="delete-btn" onclick="removeFromFavorites(${idx})">‚úñ</button>
            </div>
        `;
        favoriteItems.appendChild(div);
    });
}

// –ú–æ–¥–∞–ª—å–Ω—ã–µ –æ–∫–Ω–∞
cartBtn.addEventListener('click', ()=> cartModal.classList.add('show'));
