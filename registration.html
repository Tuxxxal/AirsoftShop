<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    @keyframes fadeInUp {
      0% { opacity: 0; transform: translateY(30px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .animate-fadeInUp {
      animation: fadeInUp 1s ease forwards;
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-gray-900 via-blue-900 to-black">

  <!-- Навбар -->
  <nav class="bg-gray-900/80 backdrop-blur-md fixed w-full z-20 top-0 left-0 border-b border-blue-700 shadow-lg">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
      <a href="index.html" class="flex items-center space-x-3">
        <span class="self-center text-2xl font-bold text-blue-400">Силовик</span>
      </a>
      <div class="flex items-center space-x-3">
        <button onclick="window.location.href='Authorization.html'"
          class="px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg shadow-md transition-all duration-300">
          Войти
        </button>
      </div>
    </div>
  </nav>

  <!-- Форма регистрации -->
  <div class="w-full max-w-md bg-gray-800/90 backdrop-blur-md p-8 rounded-2xl shadow-2xl animate-fadeInUp mt-20">
    <h2 class="text-3xl font-bold text-center text-blue-400 mb-6">Регистрация</h2>
    
    <form id="registerForm" class="space-y-5">
      <!-- Логин -->
      <div>
        <label class="block text-gray-300 font-medium">Логин</label>
        <input type="text" id="username" placeholder="Введите логин"
          class="w-full mt-2 px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
      </div>

      <!-- Email -->
      <div>
        <label class="block text-gray-300 font-medium">Email</label>
        <input type="email" id="email" placeholder="Введите email"
          class="w-full mt-2 px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
      </div>

      <!-- Пароль -->
      <div>
        <label class="block text-gray-300 font-medium">Пароль</label>
        <input type="password" id="password" placeholder="Введите пароль"
          class="w-full mt-2 px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
      </div>

      <!-- Подтверждение пароля -->
      <div>
        <label class="block text-gray-300 font-medium">Подтверждение пароля</label>
        <input type="password" id="confirmPassword" placeholder="Повторите пароль"
          class="w-full mt-2 px-4 py-2 rounded-lg bg-gray-700 border border-gray-600 text-white focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
      </div>

      <!-- Кнопка -->
      <div>
        <button type="button" id="registerBtn"
          class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white text-lg font-semibold rounded-lg shadow-md hover:shadow-blue-500/40 transition-all duration-300">
          Зарегистрироваться
        </button>
      </div>
    </form>
  </div>

  <script>
    document.getElementById("registerBtn").addEventListener("click", () => {
      Swal.fire({
        icon: "success",
        title: "Регистрация успешна!",
        text: "Сейчас вы будете перенаправлены на страницу входа.",
        timer: 2000,
        showConfirmButton: false
      }).then(() => {
        window.location.href = "Authorization.html";
      });
    });
  </script>
</body>
</html>
